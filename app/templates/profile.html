{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>User Profile</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
        <li class="list-group-item"><strong>Admin:</strong> {{ 'Yes' if user.is_administrator else 'No' }}</li>
        <li class="list-group-item"><strong>Joined:</strong> {{ user.created_at.strftime('%Y-%m-%d') if user.created_at else 'N/A' }}</li>
    </ul>
</div>
{% endblock %}
